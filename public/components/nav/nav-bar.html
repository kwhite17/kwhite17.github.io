<dom-module id="nav-bar">

  <link rel="import" href="../../lib/polymer/polymer.html">
  <link rel="import" href="../../lib/paper-drawer-panel/paper-drawer-panel.html">
  <link rel="import" href="../../lib/paper-header-panel/paper-header-panel.html">
  <link rel="import" href="../../lib/paper-toolbar/paper-toolbar.html">
  <link rel="import" href="../../lib/paper-item/paper-item.html">
  <link rel="import" href="../../lib/paper-icon-button/paper-icon-button.html">
  <link rel="import" href="../../lib/iron-icons/iron-icons.html">
  <link rel="import" href="../../lib/paper-menu/paper-menu.html">
  <link rel="import" href="../../lib/paper-button/paper-button.html">


  <style is="custom-style">
  .pageTitle {
    font-size: x-large;
  }

  .navLink {
    padding-bottom: 5%;
    font-size: large;
  }

  .navLink {
    background-color: #455A64;
    color: white;
    cursor: pointer;
  }

  #siteTitle {
    font-size: large;
    cursor: pointer;
  }

  paper-drawer-panel {
    --paper-drawer-panel-main-container: {
      background-color: #B0BEC5;
    };
    --paper-drawer-panel-left-drawer-container: {
      background-color: #455A64;
    };
  }

  ::content card-element {
    padding: 5%;
  }

  :host paper-menu {
    background-color: #455A64;
  }

  :host paper-toolbar {
    background-color: #263238;
  }
  </style>
  <template>
    <paper-drawer-panel>
      <paper-header-panel drawer>
        <paper-toolbar>
          <div>
            <paper-item id="siteTitle" on-click="navigateHome">Kevin White</paper-item>
          </div>
        </paper-toolbar>
        <paper-menu>
          <template is="dom-repeat" items="{{navOptions}}">
            <div>
              <paper-item class="navLink" on-click="navigate">{{item.pageName}}</paper-item>
            </div>
          </template>
        </paper-menu>
      </paper-header-panel>
      <paper-header-panel main>
        <paper-toolbar>
          <paper-icon-button icon="menu" paper-drawer-toggle></paper-icon-button>
          <div>
            <span class="pageTitle"></span>
          </div>
        </paper-toolbar>
        <content select=".content"></content>
      </paper-header-panel>
    </paper-drawer-panel>
  </template>

  <script src="nav-bar.js"></script>
</dom-module>
