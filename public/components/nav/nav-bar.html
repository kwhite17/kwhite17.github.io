<dom-module id="nav-bar">

  <link rel="import" href="../../lib/polymer/polymer.html">
  <link rel="import" href="../../lib/paper-drawer-panel/paper-drawer-panel.html">
  <link rel="import" href="../../lib/paper-header-panel/paper-header-panel.html">
  <link rel="import" href="../../lib/paper-toolbar/paper-toolbar.html">
  <link rel="import" href="../../lib/paper-item/paper-item.html">
  <link rel="import" href="../../lib/paper-icon-button/paper-icon-button.html">
  <link rel="import" href="../../lib/iron-icons/iron-icons.html">
  <link rel="import" href="../../lib/paper-menu/paper-menu.html">
  <link rel="import" href="../../lib/paper-button/paper-button.html">
  <link rel="import" href="../../lib/neon-animation/neon-animated-pages.html">
  <link rel="import" href="../../lib/neon-animation/neon-animations.html">
  <link rel="import" href="../../lib/flatiron-director/flatiron-director.html">


  <style is="custom-style">
  .pageTitle {
    font-size: x-large;
  }

  .navLink {
    padding-bottom: 5%;
    font-size: large;
  }

  .navLink {
    background-color: #455A64;
    color: white;
    cursor: pointer;
  }

  #siteTitle {
    font-size: large;
    cursor: pointer;
  }

  paper-drawer-panel {
    --paper-drawer-panel-main-container: {
      background-color: #B0BEC5;
    };
    --paper-drawer-panel-left-drawer-container: {
      background-color: #455A64;
    };
  }

  ::content card-element {
    padding: 5%;
  }

  :host paper-menu {
    background-color: #455A64;
  }

  :host paper-toolbar {
    background-color: #263238;
  }
  </style>
  <template>
    <flatiron-director route="{{route}}" auto-hash></flatiron-director>
    <paper-drawer-panel>
      <paper-header-panel drawer>
        <paper-toolbar>
          <div>
            <paper-item id="siteTitle">Kevin White</paper-item>
          </div>
        </paper-toolbar>
        <paper-menu attr-for-selected="hash" selected="{{route}}">
          <template is="dom-repeat" items="{{navOptions}}">
            <paper-item hash$="{{item}}" class="navLink">{{item}}</paper-item>
          </template>
        </paper-menu>
      </paper-header-panel>
      <paper-header-panel main>
        <paper-toolbar>
          <paper-icon-button icon="menu" paper-drawer-toggle></paper-icon-button>
          <div>
            <span class="pageTitle">Home</span>
          </div>
        </paper-toolbar>
        <neon-animated-pages id="pages" attr-for-selected="anchor" selected="{{route}}" entry-animation="slide-from-right-animation" exit-animation="slide-left-animation">
          <home-element anchor="Home"></home-element>
          <projects-element anchor="Projects"></projects-element>
          <travel-element anchor="Travel"></travel-element>
          <passions-element anchor="Passions"></passions-element>
          <blogs-element anchor="Blogs"></blogs-element>
        </neon-animated-pages>
      </paper-header-panel>
    </paper-drawer-panel>
  </template>

  <script src="nav-bar.js"></script>
</dom-module>
