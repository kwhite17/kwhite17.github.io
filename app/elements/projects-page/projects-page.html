<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../expandable-paper-card/expandable-paper-card.html">
<link rel="import" href="../page-behavior/page-behavior.html">
<link rel="import" href="../page-style/page-style.html">

<dom-module id="projects-page">
  <template>
    <style include="page-style"></style>
    <div class="container">
      <expandable-paper-card image-url="/images/nudgeFeatureGraphic.png" icon-links='[{"url": "https://play.google.com/store/apps/details?id=com.ksp.nudge", "icon": "shop"},
     {"url": "https://github.com/kwhite17/Nudge", "icon": "code"}]'>
        <div class="description">
          <p> Nudge is an automated text messaging application useful for functions such as reminders, accountability texts, and PSAs.</p>
        </div>
      </expandable-paper-card>
    </div>
  </template>
  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'projects-page',
        behaviors: [PageBehavior]
      });
    })();
  </script>
</dom-module>
