<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-page-url/iron-page-url.html">
<link rel="import" href="../../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../../bower_components/paper-drawer-panel/paper-drawer-panel.html">
<link rel="import" href="../../bower_components/paper-header-panel/paper-header-panel.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../bower_components/paper-menu/paper-menu.html">
<link rel="import" href="../../bower_components/paper-toolbar/paper-toolbar.html">

<dom-module id="paper-scaffold">

  <style is="custom-style">
    .pageTitle {
      font-size: 150%;
    }

    .navLink {
      padding-bottom: 5%;
      font-size: 110%;
      background-color: #455A64;
      color: white;
      cursor: pointer;
    }

    #siteTitle {
      font-size: 130%;
    }

    paper-drawer-panel {
      --paper-drawer-panel-main-container: {
        background-color: #B0BEC5;
      }
      ;
      --paper-drawer-panel-left-drawer-container: {
        background-color: #455A64;
      }
      ;
    }

    ::content card-element {
      padding: 5%;
    }

    :host paper-menu {
      background-color: #455A64;
    }

    :host paper-toolbar {
      background-color: #263238;
    }
  </style>
  <template>
    <iron-page-url hash="{{currentPage}}"></iron-page-url>
    <paper-drawer-panel>
      <paper-header-panel drawer>
        <paper-toolbar>
          <div>
            <paper-item id="siteTitle">Kevin White</paper-item>
          </div>
        </paper-toolbar>
        <paper-menu attr-for-selected="title" selected="{{currentPage}}">
          <template is="dom-repeat" items="{{pages}}">
            <paper-item title$="{{item}}" class="navLink">{{item}}</paper-item>
          </template>
        </paper-menu>
      </paper-header-panel>
      <paper-header-panel main>
        <paper-toolbar>
          <paper-icon-button icon="menu" paper-drawer-toggle></paper-icon-button>
          <div>
            <span class="pageTitle">{{currentPage}}</span>
          </div>
        </paper-toolbar>
        <iron-pages id="pages" attr-for-selected="name">
          <content></content>
        </iron-pages>
      </paper-header-panel>
    </paper-drawer-panel>
  </template>
</dom-module>

<script>
  (function() {
    'use strict';

    Polymer({
      is: "paper-scaffold",

      properties: {

        pages: {
          type: Array,
          value: function() { return []; }
        },

        currentPage: {
          type: String,
          notify: true,
          observer: '_onCurrentPageChanged'
        }
      },

      attached: function() {
        this._buildPageMenu();
        this.currentPage = this.pages[0];
      },

      _onCurrentPageChanged: function(newValue) {
        this.$$('paper-drawer-panel').closeDrawer();
        this.$$('iron-pages').select(newValue);
      },

      _buildPageMenu: function() {
        var elements = this.querySelectorAll('.page');
        var i;

        for (i = 0; i<elements.length; i++) {
          this.push('pages', elements[i].getAttribute('name'));
        }
      }
    });
  })();
</script>
</dom-module>
