<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/neon-animation/neon-animation.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">

<dom-module id="expandable-paper-card">
  <template>
    <style>
      :host {
        display: block;
        margin: 1% 1% 1% 1%;
        max-width: 60%;
      }

      .preview {
        min-width: 350px;
      }

      :host .card-actions a {
        text-decoration: none;
      }
    </style>
    <neon-animated-pages selected="0" entry-animation="fade-in-animation" exit-animation="fade-out-animation">
      <paper-card heading="[[heading]]" image="[[imageUrl]]" class="preview">
        <content select=".intro-content"></content>
        <div class="card-actions">
          <paper-icon-button icon="fullscreen" on-tap="_displayDescription"></paper-icon-button>
          <template is="dom-repeat" items="[[iconLinks]]" as="link">
            <a href$="[[link.url]]" tabindex="-1" target="_blank">
              <paper-icon-button icon$="[[link.icon]]"></paper-icon-button>
            </a>
          </template>
        </div>
      </paper-card>
      <paper-card heading="[[heading]]" image="[[imageUrl]]" class="expanded">
        <div class="card-content">
          <content select=".description"></content>
        </div>
        <div class="card-actions">
          <paper-icon-button icon="fullscreen-exit" on-tap="_returnToPreview"></paper-icon-button>
          <template is="dom-repeat" items="[[iconLinks]]" as="link">
            <a href$="[[link.url]]" tabindex="-1" target="_blank">
              <paper-icon-button icon$="[[link.icon]]"></paper-icon-button>
            </a>
          </template>
        </div>
      </paper-card>
    </neon-animated-pages>
  </template>
  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'expandable-paper-card',

        properties: {
          imageUrl: String,
          heading: String,
          iconLinks: {
            type: Array,
            value: function() {
              return [];
            }
          }
        },

        listeners: {
          'iron-select': '_onIronSelect'
        },

        _displayDescription: function(e) {
          this.$$('neon-animated-pages').select(1);
          this.fire('description-displayed', this);
        },

        _returnToPreview: function() {
          this.$$('neon-animated-pages').select(0);
          this.fire('description-hidden');
        },

        _onIronSelect: function(e) {
          e.preventDefault();
          e.stopPropagation();
          e.stopImmediatePropagation();
        }
      });
    })();
  </script>
</dom-module>
