<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/neon-animation/neon-animation.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">

<dom-module id="expandable-paper-card">
  <template>
    <style>
      :host {
        display: block;
      }

      :host paper-card {
        max-width: 60%;
        margin-left: auto;
        margin-right: auto;
      }

      .preview /deep/ paper-card {
        max-width: 350px;
      }

      :host .card-actions a {
        text-decoration: none;
      }
    </style>
    <neon-animated-pages selected="0" entry-animation="fade-in-animation" exit-animation="fade-out-animation">
      <neon-animatable class="preview">
        <paper-card heading="[[heading]]" image="[[imageUrl]]">
          <content select=".intro-content"></content>
          <div class="card-actions">
            <paper-icon-button icon="fullscreen" on-tap="_loadDescription"></paper-icon-button>
            <template is="dom-repeat" items="[[iconLinks]]" as="link">
              <a href$="[[link.url]]" tabindex="-1" target="_blank">
                <paper-icon-button icon$="[[link.icon]]"></paper-icon-button>
              </a>
            </template>
          </div>
        </paper-card>
      </neon-animatable>
      <neon-animatable>
        <paper-card heading="[[heading]]" image="[[imageUrl]]">
          <div class="card-content">
            <content select=".description"></content>
          </div>
          <div class="card-actions">
            <paper-icon-button icon="fullscreen-exit" on-tap="_returnToMain"></paper-icon-button>
            <template is="dom-repeat" items="[[iconLinks]]" as="link">
              <a href$="[[link.url]]" tabindex="-1" target="_blank">
                <paper-icon-button icon$="[[link.icon]]"></paper-icon-button>
              </a>
            </template>
          </div>
        </paper-card>
      </neon-animatable>
    </neon-animated-pages>
  </template>
  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'expandable-paper-card',

        properties: {
          imageUrl: String,
          heading: String,
          iconLinks: {
            type: Array,
            value: function() { return []; }
          }
        },

        _loadDescription: function(e) {
          this.$$('neon-animated-pages').selected = 1
        },

        _returnToMain: function() {
          this.$$('neon-animated-pages').selected = 0;
        }
      });
    })();
  </script>
</dom-module>
