<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="page-style">
  <template>
    <style>
      :host {
        display: block;
        height: inherit;
      }

      .container {
        @apply(--layout-horizontal);
        @apply(--layout-wrap);
        @apply(--layout-center-justified);
        height: inherit;
      }

      .sibling-card {
        @apply(--layout-flex);
      }

      :host .white-heading {
        --paper-card-header-color: white;
      }
    </style>
  </template>
</dom-module>
