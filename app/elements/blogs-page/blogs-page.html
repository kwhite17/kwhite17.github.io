<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-icons/av-icons.html">
<link rel="import" href="../expandable-paper-card/expandable-paper-card.html">
<link rel="import" href="../page-behavior/page-behavior.html">
<link rel="import" href="../page-style/page-style.html">

<dom-module id="blogs-page">
  <template>
    <style include="page-style"></style>
    <div class="container">
      <expandable-paper-card class="white-heading" heading="Countersteer" image-url="/images/nola.jpg" icon-links='[{"url": "http://katanakdubs.tumblr.com/", "icon": "av:library-books"}]'>
        <div class="description">
          <p>Countersteer is currently the name of my personal blog. I discuss everything from politics to Christian living. My personal life, just like my writing (hopefully), is a journey in self-improvement.</p>
        </div>
      </expandable-paper-card>
    </div>
  </template>
  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'blogs-page',
        behaviors: [PageBehavior]
      });
    })();
  </script>
</dom-module>
