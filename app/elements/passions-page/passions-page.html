<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/neon-animation/neon-animation.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">

<dom-module id="passions-page">
  <template>
    <style>
      :host {
        display: block;
      }

      :host paper-card {
        --paper-card-header-color: white;
        max-width: 60%;
        margin-left: auto;
        margin-right: auto;
      }

      .preview /deep/ paper-card {
        max-width: 350px;
      }
    </style>
    <neon-animated-pages selected="0" entry-animation="fade-in-animation" exit-animation="fade-out-animation">
      <neon-animatable class="preview">
        <paper-card heading="Intervarsity" image="/images/acf.jpg">
          <div class="card-actions">
            <paper-icon-button id="iv" icon="fullscreen" on-tap="_loadDescription"></paper-icon-button>
            <a href="http://www.intervarsity.org/" tabindex="-1" target="_blank">
              <paper-icon-button icon="info"></paper-icon-button>
            </a>
            <a href="https://donate.intervarsity.org/donate" tabindex="-1" target="_blank">
              <paper-icon-button icon="redeem"></paper-icon-button>
            </a>
          </div>
        </paper-card>
        <paper-card heading="323" image="/images/323.jpeg">
          <div class="card-actions">
            <paper-icon-button id="323" icon="fullscreen" on-tap="_loadDescription"></paper-icon-button>
            <a href="http://www.323fortheking.com/" tabindex="-1" target="_blank">
              <paper-icon-button icon="info"></paper-icon-button>
            </a>
            <a href="http://www.323fortheking.com/#!give/c125g" tabindex="-1" target="_blank">
              <paper-icon-button icon="redeem"></paper-icon-button>
            </a>
          </div>
        </paper-card>
      </neon-animatable>
      <neon-animatable>
        <paper-card heading="Intervarsity" image="/images/acf.jpg">
          <div class="card-content">
            <p>InterVarsity is a Christian ministry that focuses on developing students and faculty in the Christian faith. My time in college with InterVarsity really helped guide me in the pursuit of growing my faith and being a servant of the Lord.</p>
          </div>
          <div class="card-actions">
            <paper-icon-button icon="fullscreen-exit" on-tap="_returnToMain"></paper-icon-button>
            <a href="http://www.intervarsity.org/" tabindex="-1" target="_blank">
              <paper-icon-button icon="info"></paper-icon-button>
            </a>
            <a href="https://donate.intervarsity.org/donate" tabindex="-1" target="_blank">
              <paper-icon-button icon="redeem"></paper-icon-button>
            </a>
          </div>
        </paper-card>
      </neon-animatable>
      <neon-animatable>
        <paper-card heading="323" image="/images/323.jpeg">
          <div class="card-content">
            <p>323 is a Christian community outreach organization based out of Highland Park, Michigan that provides a space for kids K-12 to hang out, eat pizza, and hear God's Word once a week. It's been an incredible experience hanging out with kids and watching
              them grow as they hear lessons from the Bible.</p>
          </div>
          <paper-icon-button icon="fullscreen-exit" on-tap="_returnToMain"></paper-icon-button>
          <a href="http://www.323fortheking.com/" tabindex="-1" target="_blank">
            <paper-icon-button icon="info"></paper-icon-button>
          </a>
          <a href="http://www.323fortheking.com/#!give/c125g" tabindex="-1" target="_blank">
            <paper-icon-button icon="redeem"></paper-icon-button>
          </a>
        </paper-card>
      </neon-animatable>
    </neon-animated-pages>
  </template>
  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'passions-page',

        properties: {
          descriptions: {
            type: Object,
            value: function() {
              return {
                'iv': 1,
                '323': 2
              };
            }
          }
        },

        _loadDescription: function(e) {
          var element = Polymer.dom(e).localTarget;
          this.$$('neon-animated-pages').selected = this.descriptions[element.id];
        },

        _returnToMain: function() {
          this.$$('neon-animated-pages').selected = 0;
        }
      });
    })();
  </script>
</dom-module>
